<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scents & Memories</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #f8f9fa;
        }

        header {
            background: linear-gradient(90deg, #ffcc00, #ecbe25);
            color: #000;
            text-align: center;
            padding: 1em 0;
        }

        header h1 {
            font-family: 'Brush Script MT', sans-serif;
            font-size: 2.8rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            animation: slide-in 1s ease-out;
        }

        @keyframes slide-in {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
        }

        .menu-toggle {
            display: none;
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            opacity: 0;
            animation: fade-in 1.5s forwards;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .product {
            background-color: white;
            border-radius: 12px;
            text-align: center;
            padding: 15px;
            width: calc(33% - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }

        .product:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
        }

        .price {
            font-size: 1rem;
            color: #4CAF50;
            font-weight: bold;
        }

        .description {
            font-size: 0.9rem;
            color: #555;
            margin: 10px 0;
        }

        .buy-btn {
            background: linear-gradient(90deg, #ff5722, #e64a19);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .buy-btn:hover {
            background: linear-gradient(90deg, #e64a19, #d84315);
            transform: scale(1.1);
        }

        footer {
            background: linear-gradient(90deg, #ecbe25, #ffcc00);
            text-align: center;
            padding: 1em;
        }

        footer p {
            color: #333;
            font-size: 0.9rem;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            display: none;
            animation: popup-appear 0.5s forwards;
        }

        @keyframes popup-appear {
            from {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        #searchInput {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: #ff5722;
            box-shadow: 0 0 8px rgba(255, 87, 34, 0.5);
        }

        .search-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff5722, #e64a19);
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-btn:hover {
            background: linear-gradient(45deg, #e64a19, #ff5722);
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .search-btn:active {
            transform: scale(0.95);
        }

        .search-btn:focus {
            outline: none;
        }

        /* Media Query for Responsive Layout */
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .product {
                width: 90%;
            }

            .menu-toggle {
                display: block;
            }

            nav {
                display: none;
                text-align: center;
            }

            nav.show {
                display: block;
            }
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: opacity 0.3s ease-in-out; /* Smooth fade transition */
        }



        
    </style>
</head>
<body>
    <header>
        <h1>Scents N Memories</h1>
    </header>

    <!-- Navigation -->
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞ Menu</div>
    <nav id="navMenu">
        <a href="index.html">Home</a>
        <a href="female perfume.html">Female Perfume</a>
        <a href="male perfume.html">Male Perfume</a>
        <a href="unisex perfume.html">Unisex Perfume</a>
        <a href="newly perfume.html">Newly Added</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <button class="close-btn" id="closeBtn">&times;</button>
        <h2>Sale!</h2>
        <p>Sale on every product. Shop now!</p>
        <button class="buy-btn">Shop Now</button>
    </div>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
            <button class="search-btn" onclick="searchProducts()">üîç</button>
        </div>

        <div class="gallery" id="gallery"></div>

        <div id="cartContainer" class="cart" style="display: none;">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <div id="cartTotal"></div>
            <a href="form.html" class="buy-btn">Place Order</a>
            <button class="buy-btn" onclick="copyCart()">Copy All</button>
        </div>
    </main>

    <footer>
        <p>&copy; Contact us for help.</p>
    </footer>

    <script>
        const cart = [];
        const products = [
            { name: 'Butter flykiss', price: 1550, description: 'A woman‚Äôs favorite Butterfly kiss.', img: 'imgj/IMG_20250117_221227_296.jpg', },
            { name: 'Angel vail', price: 0.00, description: 'Our classic scents for everyday use', img: '',  }
        ];

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: parseFloat(productPrice) });
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartContainer = document.getElementById('cartContainer');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            cartContainer.style.display = 'block';
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item) => {
                const li = document.createElement('li');
                li.innerHTML = `${item.name} - ${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
                total += item.price;
            });

            cartTotal.textContent = `Total: ${total.toFixed(2)}`;
        }

        function placeOrder() {
            if (cart.length === 0) {
                alert('Your cart is empty. Please add items to your cart before placing an order.');
                return;
            }

            alert('Your order has been placed.');
            cart.length = 0;
            updateCartDisplay();
        }

        function copyCart() {
            if (cart.length === 0) {
                alert('Your cart is empty. Nothing to copy.');
                return;
            }

            const cartCopy = cart.map(item => `${item.name} - ${item.price.toFixed(2)}`).join('\n');
            navigator.clipboard.writeText(cartCopy);
            alert('Cart copied to clipboard!');
        }

        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('show');
        }

        function searchProducts() {
            const searchInput = document.getElementById('searchInput');
            const filter = searchInput.value.toUpperCase();
            const gallery = document.getElementById('gallery');
            
            gallery.innerHTML = '';

            const filteredProducts = products.filter(product =>
                product.name.toUpperCase().includes(filter) ||
                product.description.toUpperCase().includes(filter)
            );

            filteredProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                
                productDiv.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="description">${product.description}</p>
                    <p class="price">${product.price.toFixed(2)}</p>
                    <button class="buy-btn" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                `;
                
                gallery.appendChild(productDiv);
            });
        }

        window.onload = function() {
            searchProducts();  // Display all products initially
        }
    </script>
</body>
</html>
