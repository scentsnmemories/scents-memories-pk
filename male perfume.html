        body {

        header {

        .product {

            border-radius: 12px;
            text-align: center;
            padding: 15px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }

        .product:hover {

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;

        .product h3 {

            color: #333;
        }

        .price {

        }

        .description {

            color: #555;
            margin: 10px 0;
        }

        .buy-btn {
            background: linear-gradient(90deg, #ff5722, #e64a19);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buy-btn:hover {
            background: linear-gradient(90deg, #e64a19, #d84315);
        }

        footer {

            text-align: center;
            padding: 1em;
        }

        footer p {
            color: #333;
            font-size: 0.9rem;
        }

        

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            nav.show {
                display: flex;
            }

            nav a {
                width: 100%;
                text-align: center;
                padding: 10px;
                font-size: 14px;
            }

            .gallery {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .product {
                width: 90%; /* Stack products in a single column */
            }
        }

    <main>
        <div class="gallery" id="gallery"></div>
        <div id="cartContainer" class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <div id="cartTotal"></div>
            <button class="buy-btn" onclick="placeOrder()">Place Order</button>
            <button class="buy-btn" onclick="copyCart()">Copy All</button>
        </div>
    </main>

    <footer>
        <p>&copy; Contact us for help.</p>
    </footer>

    <script>
        const cart = [];
        const products = [
            { name: 'Bold devotion', price: 1550, description: 'our classic Scents for every day use.', img: 'imgj/IMG_20250117_222842_174.jpg' },
            { name: 'Passion amb', price: 1550, description: 'our best oud.', img: '.jpg' },
            { name: 'Broke my heart', price: 1550, description: 'Womens all-round.', img: '.jpg' },
            { name: 'nothing', price: 0.00, description: 'nothing', img: 'https://via.placeholder.com/150' },
            { name: 'nothing', price: 0.00, description: 'nothing', img: 'https://via.placeholder.com/150' },
            { name: 'nothing', price: 0.00, description: 'nothing', img: 'https://via.placeholder.com/150' },
            { name: 'nothing', price: 0.00, description: 'nothing', img: 'https' },
        ];
    
        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: parseFloat(productPrice) });
            updateCartDisplay();
        }
    
        function updateCartDisplay() {
            const cartContainer = document.getElementById('cartContainer');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
    
            cartContainer.style.display = 'block';
            cartItems.innerHTML = '';
            let total = 0;
    
            cart.forEach((item) => {
                const li = document.createElement('li');
                li.innerHTML = `${item.name} - ${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
                total += item.price;
            });
    
            cartTotal.textContent = `Total: ${total.toFixed(2)}`;
        }
    
        function placeOrder() {
            if (cart.length === 0) {
                alert('Your cart is empty. Please add items to your cart before placing an order.');
                return;
            }
    
            let orderSummary = 'Your Order:\n';
            cart.forEach((item) => {
                orderSummary += `${item.name} - ${item.price.toFixed(2)}\n`;
            });
            orderSummary += `\nTotal: ${cart.reduce((sum, item) => sum + item.price, 0).toFixed(2)}\n\nThank you for your order!`;
    
            alert(orderSummary);
    
            cart.length = 0;
            updateCartDisplay();
            document.getElementById('cartContainer').style.display = 'none';
    
            window.location.href = 'form.html';
        }
    
        function copyCart() {
            if (cart.length === 0) {
                alert("The cart is empty. Nothing to copy.");
                return;
            }
    
            let cartText = "Shopping Cart Items:\n";
            cart.forEach((item) => {
                cartText += `${item.name} - ${item.price.toFixed(2)}\n`;
            });
            cartText += `\nTotal: ${cart.reduce((sum, item) => sum + item.price, 0).toFixed(2)}`;
    
            navigator.clipboard.writeText(cartText)
                .then(() => {
                    alert("Cart copied to clipboard.");
                })
                .catch((err) => {
                    console.error("Failed to copy:", err);
                    alert("Failed to copy cart contents. Please try again.");
                });
        }
    
        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(query));
    
            // Clear the current gallery
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
    
            // Display filtered products
            filteredProducts.forEach((product) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">${product.price}</p>
                    <p class="description">${product.description}</p>
                    <button class="buy-btn" onclick="addToCart('${product.name}', ${product.price})">Order Now</button>
                `;
                gallery.appendChild(productDiv);
            });
        }
    
        // Initially display all products
        searchProducts();
    
        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('show');
        }

        
    </script>
