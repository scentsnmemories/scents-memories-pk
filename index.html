<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velora</title>
    <style>
        /* Universal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background: #f8f9fa;
        }

        header {
            background: linear-gradient(90deg, #ffcc00, #ecbe25);
            color: #000;
            text-align: center;
            padding: 1em 0;
        }

        header h1 {
            font-family: 'Brush Script MT', sans-serif;
            font-size: 2.8rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            flex-wrap: wrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
        }

        .menu-toggle {
            display: none;
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
        }

        .product {
            background-color: white;
            border-radius: 12px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .product img {
            max-width: 100%; /* Ensure images don’t overflow */
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
        }

        .price {
            font-size: 1rem;
            color: #4CAF50;
            font-weight: bold;
        }

        .description {
            font-size: 0.9rem;
            color: #555;
            margin: 10px 0;
        }

        .buy-btn {
            background: linear-gradient(90deg, #ff5722, #e64a19);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buy-btn:hover {
            background: linear-gradient(90deg, #e64a19, #d84315);
        }

        footer {
            background: linear-gradient(90deg, #ecbe25, #ffcc00);
            text-align: center;
            padding: 1em;
        }

        footer p {
            color: #333;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                align-items: center;
            }

            nav.show {
                display: flex;
            }

            nav a {
                padding: 10px;
                font-size: 14px;
                width: 100%; /* Ensure full width links on small screens */
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
                /* Search Bar Styles */
                .search-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        .search-container input {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

    </style>
</head>
